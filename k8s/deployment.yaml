apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
      - name: goserver
        image: "atilarampazo/hello-go:v5.1"
        envFrom:
          - configMapRef:
              name: goserver-env
          - secretRef:
              name: goserver-secret

        # Montando o volume declarado
        volumeMounts:
          - mountPath: "/go/myfamily"
            name: config
            readOnly: true # Ninguem consegue modificar

      # Declaração do Volume         
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
            - key: members
              path: "family.txt"
